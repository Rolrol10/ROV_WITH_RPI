<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROV Control Panel</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: hotpink;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #video-container {
      flex: 3;
      padding: 10px;
      border-right: 2px solid #333;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 6px solid hotpink;
      border-radius: 12px;
      box-sizing: border-box;
    }

    #controls {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      padding: 10px;
      background-color: hotpink;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      color: black;
    }

    .btn:hover {
      background-color: deeppink;
    }

    .status-box {
      background-color: #222;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>🚀 ROV Control Center</header>

  <main>
    <div id="video-container">
      <iframe src="http://10.253.0.10:8889/cam" allow="autoplay"></iframe>
    </div>

    <div id="controls">
      <button class="btn" onclick="sendCommand('start_stream')">Start Stream</button>
      <button class="btn" onclick="sendCommand('stop_stream')">Stop Stream</button>
      <button class="btn" onclick="sendCommand('default_settings')">Reset Camera Settings</button>

      <div class="status-box" id="statusBox">
        <strong>Status:</strong><br>
        Connected: <span id="wsStatus">no</span><br>
        Last Command: <span id="lastCmd">none</span><br>
        ROV Message: <span id="rovMsg">waiting...</span>
      </div>
    </div>
  </main>

  <script>
    const ws = new WebSocket("ws://localhost:9999");
    const status = document.getElementById("wsStatus");
    const lastCmd = document.getElementById("lastCmd");
    const rovMsg = document.getElementById("rovMsg");

    ws.onopen = () => status.innerText = "yes ✅";
    ws.onclose = () => status.innerText = "no ❌";

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data.type === "status" || data.type === "telemetry") {
          rovMsg.innerText = JSON.stringify(data);
        }
      } catch (e) {
        console.warn("Failed to parse message", e);
      }
    };

    function sendCommand(action) {
      const msg = JSON.stringify({
        type: "stream",
        action: action
      });
      ws.send(msg);
      lastCmd.innerText = action;
    }
  </script>

</body>
</html>
